android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        //生成aar包
        applicationId "com.example.testjni"
        //
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

/*        ndk{
            //指定库名称
            moduleName "SerialPort"
            //指定需要产出哪些框架平台
