        pickFirst 'lib/x86/libSerialPort.so'
    }

    sourceSets {
        main {
            java {
                srcDir 'src'
            }
            jniLibs.srcDirs = ['libs']
            resources {
                srcDir 'src-template'
            }
        }
        test {
            java {
                srcDir 'src-test'
            }
        }
    }*/

    //生成aar包
